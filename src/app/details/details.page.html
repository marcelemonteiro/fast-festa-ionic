<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" fill="solid" color="transparent">
        <ion-icon name="arrow-back" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding" lines="full">
    <ion-list-header class="ion-no-padding">
      <img [src]="image" />
    </ion-list-header>

    <ion-toolbar
      *ngIf="cartItemId !== 0"
      color="success"
      class="ion-text-center"
    >
      Produto já adicionado ao carrinho
    </ion-toolbar>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        <h1>{{ title }}</h1>
        <ion-text>
          <p>{{ shop }}</p>
        </ion-text>
        <ion-note color="primary">
          <strong> {{ price | currency: 'BRL' }} </strong>
        </ion-note>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-wrap">
        <p>{{ description }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-text><p>Avaliações:</p></ion-text>
      </ion-label>
      <ion-icon
        *ngFor="let item of [0, 1, 2, 3, 4]"
        size="small"
        name="star"
        color="warning"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>
        <ion-text><p>Quantidade:</p></ion-text>
      </ion-label>

      <ion-button
        class="ion-no-margin"
        fill="clear"
        size="small"
        (click)="removeQuantidade()"
      >
        <ion-icon name="remove" size="small" slot="icon-only"></ion-icon>
      </ion-button>

      <input
        #input
        ion-input
        class="ion-no-margin"
        type="number"
        [value]="quantidade || 1"
        readonly
      />

      <ion-button
        class="ion-no-margin"
        fill="clear"
        size="small"
        (click)="addQuantidade()"
      >
        <ion-icon name="add" size="small" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-button class="ion-margin" expand="block" (click)="addToCart()">
      Adicionar ao carrinho
    </ion-button>
  </ion-toolbar>
</ion-footer>
