<ion-content fullscreen>
  <ion-slides [options]="slideOpts" class="main-slides">
    <ion-slide class="main-slides__slide">
      <img
        src="https://www.fazfacil.com.br/wp-content/uploads/2016/08/20160831-festa-de-aniversario-parabens-em-casa-700x408.jpg"
      />
    </ion-slide>
    <ion-slide class="main-slides__slide">
      <img
        src="https://p2.trrsf.com/image/fget/cf/600/400/images.terra.com/2020/10/21/bolo-de-chocolate-confeitado-50853-1024x752.jpg"
      />
    </ion-slide>
  </ion-slides>

  <h2 class="title title_categories">Categorias</h2>
  <div class="categories">
    <ion-chip
      outline
      color="primary"
      *ngFor="let category of categoryList"
      [routerLink]="['/category', category]"
    >
      <ion-label color="primary">{{ category }}</ion-label>
    </ion-chip>
  </div>

  <h2 class="title title__products">Produtos</h2>

  <ion-grid
    *ngFor="let product of productList"
    class="products"
    (click)="presentModalDetails(product.id)"
  >
    <ion-row class="products__product">
      <ion-col size="8">
        <ion-label>
          <h5>{{ product.title }}</h5>
          <ion-text color="primary">
            <p>{{ product.price | currency: 'BRL'}}</p>
          </ion-text>
          <p>{{ product.shop }}</p>
        </ion-label>
      </ion-col>

      <ion-col size="4">
        <img
          class="products__product--image"
          [src]="product.image"
          [alt]="product.title"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
